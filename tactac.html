<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script src="./js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
  <title>TacTacToe</title>
</head>
<body>
<section class="container-fluid">
  <section id="gamers">
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-6 padding-div">
          <div class="col-md-offset-3 col-xs-offset-3 padding-div">
            <img class="img-circle img-responsive" src="./img/Bart.jpg"
            alt="Bart" >
          </div>
          <!--label for="game1">Game 1:</label-->
          <input type="text" name="game1" placeholder="Gamer 1"
          class="form-control">
        </div>
        <div class="col-xs-6 padding-div">
          <div class="col-md-offset-3 col-xs-offset-3 padding-div">
            <img class="img-circle img-responsive img" src="./img/winry.png"
            alt="Bart">
            <p class="score">2</p>
          </div>
          <!--label for="game2">Game 2:</label-->
          <input type="text" name="game2" placeholder="Gamer 2"
          class="form-control">
        </div>
      </div>
    </div>
  </section>
  <div class="row">
    <div class="col-xs-9 col-md-11 col-lg-11">
      <div class="col-md-offset-6 col-xs-offset-6 col-lg-offset-6 padding-div">
        <button class="btn btn-default padding-div">Start Game</button>
      </div>
    </div>
  </div>
  <section id="game-panel">
    <div class="row">
      <div class="col-md-offset-3 col-xs-offset-3 col-md-6 col-xs-6">
          <button class="btn btn-default col-md-4 col-xs-4">1</button>
          <button class="btn btn-default col-md-4  col-xs-4">2</button>
          <button class="btn btn-default col-md-4  col-xs-4">3</button>
          <button class="btn btn-default col-md-4  col-xs-4">4</button>
          <button class="btn btn-default col-md-4  col-xs-4">5</button>
          <button class="btn btn-default col-md-4  col-xs-4">6</button>
          <button class="btn btn-default col-md-4  col-xs-4">7</button>
          <button class="btn btn-default col-md-4  col-xs-4">8</button>
          <button class="btn btn-default col-md-4  col-xs-4">9</button>
      </div>
    </div>
  </section>
</section>
</body>
</html>
