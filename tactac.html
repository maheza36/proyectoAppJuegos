<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery.min.js" charset="utf-8"></script>
  <script src="./js/bootstrap.min.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
  <title>TacTacToe</title>
</head>
<body>
<section class="container-fluid">
  <section id="gamers">
    <div class="row">
      <div class="col-xs-12">
        <div id="player1" class="col-xs-6 padding-div">
            <div class="content col-md-offset-3 col-xs-offset-3 col-md-3 col-xs-3 padding-div">
              <img class="img-circle img-responsive " src="./img/Bart.jpg"
              alt="Bart" >
              <span class="hidden-xs score " data-toggle="tooltip" title="Score">
                <p>0</p>
              </span>
              <span class="visible-xs score-xs " data-toggle="tooltip" title="Score">
                <p>0</p>
              </span>
            </div>
          <!--label for="game1">Game 1:</label-->
          <input type="text" name="game1" placeholder="Gamer 1" class="form-control">
        </div>
        <div id="player2" class="col-xs-6 padding-div">
            <div class="content col-md-offset-3 col-xs-offset-3 col-md-3 col-xs-3 padding-div">
              <img class="img-circle img-responsive " src="./img/winry.png"
              alt="Winry" >
              <span class="hidden-xs score " data-toggle="tooltip" title="Score">
                <p>0</p>
              </span>
              <span class="visible-xs score-xs " data-toggle="tooltip" title="Score">
                <p>0</p>
              </span>
            </div>
          <!--label for="game1">Game 1:</label-->
          <input type="text" name="game1" placeholder="Gamer 1"
          class="form-control">
        </div>

      </div>
    </div>
  </section>
  <div class="row">
    <div class="col-xs-9 col-md-11 col-lg-11">
      <div class="col-md-offset-6 col-xs-offset-6 col-lg-offset-6 padding-div">
        <button class="btn btn-default padding-div">Start Game</button>
      </div>
    </div>
  </div>
  <section id="game-panel">
    <div class="row">
      <div class="col-md-offset-3 col-xs-offset-3 col-md-6 col-xs-6">
          <button class="btn btn-default col-md-4  col-xs-4" data-y="0" data-x="0"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="0" data-x="1"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="0" data-x="2"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="1" data-x="0"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="1" data-x="1"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="1" data-x="2"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="2" data-x="0"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="2" data-x="1"></button>
          <button class="btn btn-default col-md-4  col-xs-4" data-y="2" data-x="2"></button>
      </div>
    </div>
  </section>
  <section id="status-game">
    <p class="status"></p>
  </section>
</section>
</body>
</html>
